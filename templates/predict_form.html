<!DOCTYPE html>
<html>
<head>
    <title>Prediction Form</title>
</head>
<body>
    <h1>Prediction Form</h1>
    <form method="post" action="/predicts40">
        <label for="code-article">Code Article:</label>
        <input type="number" id="code-article" name="Code_Article" required><br><br>

        <label for="code-site">Code Site:</label>
        <input type="number" id="code-site" name="Code_Site" required><br><br>

        <label for="date-comptable">Date Comptable:</label>
        <input type="date" id="date-comptable" name="Date_comptable" required><br><br>

        <label for="code-fam-stat-article-1">Code Fam Stat Article 1:</label>
        <input type="number" id="code-fam-stat-article-1" name="Code_Fam_Stat_Article_1" required><br><br>

        <label for="code-fam-stat-article-2">Code Fam Stat Article 2:</label>
        <input type="number" id="code-fam-stat-article-2" name="Code_Fam_Stat_Article_2" required><br><br>

        <label for="code-fam-stat-article-3">Code Fam Stat Article 3:</label>
        <input type="number" id="code-fam-stat-article-3" name="Code_Fam_Stat_Article_3" required><br><br>

        <label for="affaire">Affaire:</label>
        <input type="number" id="affaire" name="Affaire" required><br><br>

        <label for="mt-ligne-ht">Mt Ligne HT:</label>
        <input type="number" id="mt-ligne-ht" name="Mt_Ligne_HT" step="0.01" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
